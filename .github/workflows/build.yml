        # c.f. https://github.com/actions/checkout/issues/760
        git config --global --add safe.directory "$GITHUB_WORKSPACE"
        cd packaging/
        ./makesrpm.sh \
          --define "_with_python3 1" \
          --define "_with_ceph11 1"
        dnf builddep --nogpgcheck -y *.src.rpm
