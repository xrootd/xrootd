all.sitename $name

set pwd = ${PWD}
set src = @CMAKE_CURRENT_SOURCE_DIR@

all.export /
oss.localroot $pwd/data/$name
all.adminpath $pwd
all.pidpath   $pwd

xrd.maxfd strict 8k
xrd.network cache 5m nodnr norpipa

xrootd.seclib libXrdSec.so
xrootd.tls all

xrd.tlsca certfile @CMAKE_BINARY_DIR@/tests/issuer/tlsca.pem
xrd.tls @CMAKE_BINARY_DIR@/tests/issuer/tls.crt @CMAKE_BINARY_DIR@/tests/issuer/tls.key

scitokens.trace all
auth.trace all
ofs.chkpnt enable

ofs.tpc streams 8 autorm pgm @CMAKE_BINARY_DIR@/bin/xrdcp --server

ofs.ckslib zcrc32 libXrdCksCalczcrc32.so
xrootd.chksum zcrc32 chkcgi adler32 crc32c

ofs.authlib libXrdAccSciTokens.so config=$src/scitokens.cfg
ofs.authorize true
acc.authdb $src/scitokens.authdb

tpc.max_active_transfers_per_queue 60 
tpc.max_waiting_transfers_per_queue 25 

xrootd.pmark domain any
xrootd.pmark ffdest localhost:10515
xrootd.pmark use firefly scitag

all.trace    all
auth.trace   all
tpc.trace    all
xrd.trace    all
xrootd.trace all
ztn.trace    all
scitokens.trace all
http.trace   all
ofs.trace    all
oss.trace    all
pss.trace    all
sec.trace    all
macaroons.trace all

http.exthandler xrdtpc libXrdHttpTPC.so

sec.protocol ztn
sec.protbind * only ztn

http.header2cgi Authorization authz
