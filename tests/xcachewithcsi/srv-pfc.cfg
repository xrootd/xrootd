set name = srv-pfc

all.role server

xrd.port 10982

ofs.osslib libXrdPss.so
pss.cachelib libXrdPfc.so

pss.origin = localhost:10981
pfc.ram 1g
pfc.blocksize 512k
pfc.prefetch 8
pfc.cschk cache

if exec xrootd
xrd.protocol XrdHttp:10982 libXrdHttp.so
fi

continue @CMAKE_CURRENT_BINARY_DIR@/common.cfg
