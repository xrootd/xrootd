[libdefaults]

default_realm = XROOTD.ORG
spake_preauth_groups = edwards25519

[dbmodules]

XROOTD.ORG = {
  database_name = @CMAKE_CURRENT_BINARY_DIR@/kdc/db
}

[realms]

XROOTD.ORG = {
  acl_file = ""
  allow_pkinit = yes
  max_life = 1h 0m 0s
  max_renewable_life = 1d 0h 0m 0s

  kdc_listen      = 50088
  kdc_tcp_listen  = 50088
  kadmind_listen  = 50749
  kpasswd_listen  = 50464

  key_stash_file  = @CMAKE_CURRENT_BINARY_DIR@/kdc/.k5.XROOTD.ORG
  pkinit_anchors  = FILE:@CMAKE_CURRENT_BINARY_DIR@/kdc/cacert.pem
  pkinit_identity = FILE:@CMAKE_CURRENT_BINARY_DIR@/kdc/kdc.pem,@CMAKE_CURRENT_BINARY_DIR@/kdc/kdckey.pem
}

[logging]

kdc          = FILE:@CMAKE_CURRENT_BINARY_DIR@/kdc/kdc.log
default      = FILE:@CMAKE_CURRENT_BINARY_DIR@/kdc/krb5lib.log
admin_server = FILE:@CMAKE_CURRENT_BINARY_DIR@/kdc/kadmin.log
