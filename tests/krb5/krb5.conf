[appdefaults]

pam = {
  external = true
  krb4_convert = false
  krb4_convert_524 = false
  krb4_use_as_req = false
}

[kdcdefaults]

kdc_listen     = 50088
kdc_tcp_listen = 50088

[libdefaults]

default_realm = XROOTD.ORG
dns_canonicalize_hostname = fallback
rdns = false

allow_weak_crypto = false
spake_preauth_groups = edwards25519
spake_preauth_kdc_challenge = edwards25519
permitted_enctypes = aes256-cts-hmac-sha384-192 aes128-cts-hmac-sha256-128 aes256-cts-hmac-sha1-96

default_ccache_name = FILE:@CMAKE_CURRENT_BINARY_DIR@/krb5cc

[domain_realm]

localhost = XROOTD.ORG

[realms]

XROOTD.ORG = {
  kdc = localhost:50088
  master_kdc = localhost:50088
  kpasswd_server = localhost:50464
  admin_server = localhost:50749
  dns_lookup_realm = false
  dns_lookup_kdc = false
  rdns = false

  v4_name_convert = {
    host = {
      rcmd = host
    }
  }
}

[logging]

kdc          = FILE:@CMAKE_CURRENT_BINARY_DIR@/kdc/kdc.log
default      = FILE:@CMAKE_CURRENT_BINARY_DIR@/kdc/krb5lib.log
admin_server = FILE:@CMAKE_CURRENT_BINARY_DIR@/kdc/kadmin.log
