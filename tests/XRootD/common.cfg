all.sitename $name

set basedir = $PWD

all.export /
all.adminpath $basedir/$name
all.pidpath   $basedir/$name
oss.localroot $basedir/$name/xrootd

ofs.chkpnt enable
ofs.ckslib zcrc32 libXrdCksCalczcrc32.so
xrootd.chksum adler32 crc32c zcrc32 chkcgi

xrd.maxfd strict 1k
xrd.port $port

all.trace    all
auth.trace   all
http.trace   all
ofs.trace    all
oss.trace    all
pss.trace    all
sec.trace    all
macaroons.trace all
scitokens.trace all

