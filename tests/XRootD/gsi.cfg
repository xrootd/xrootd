set name = gsi
set port = 2094

set pwd = $PWD
set src = $SOURCE_DIR

xrd.protocol https:2443 libXrdHttp.so

xrd.tlsca certfile $pwd/../tls/ca.pem
xrd.tls $pwd/../tls/host.pem $pwd/../tls/host.key

xrootd.seclib libXrdSec.so

sec.protparm gsi -ca:verify -certdir:$pwd/../tls
sec.protparm gsi -crl:require -crldir:$pwd/../tls
sec.protparm gsi -key:$pwd/../tls/host.key
sec.protparm gsi -cert:$pwd/../tls/host.pem
sec.protparm gsi -gridmap:$pwd/gridmap
sec.protparm gsi -gmapopt:trymap,usedn
sec.protparm gsi -dlgpxy:request -exppxy:=creds
sec.protparm gsi -md:sha512:sha256:md5
sec.protparm gsi -d:1 -trustdns:false

sec.protocol gsi
sec.protbind * only gsi

ofs.authorize 1
acc.authdb $pwd/authdb

continue $src/common.cfg
